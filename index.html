<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Climalist Weather Web Application">
    <meta name="author" content="Fernando S. Costa Jr">
    <meta property="og:title" content="Climalist">
    <meta property="og:description" content="See the weather info with no distractions">
    <meta property="og:url" content="https://fernandoscjunior.github.io/Climalist">
    <meta property="og:image" content="https://github.com/fernandoscjunior/Climalist/blob/main/images/logo.png" />
    <title>Climalist</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script defer src="scripts/dark-mode.js"></script>
    <script type="module" src="scripts/weather.mjs"></script>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="images/logo-light.svg" alt="Climalist logo">
        </div>
        <div>
            <h1>Climalist</h1>
        </div>
    </header>
    <main>
        <section class="main-info">
            <div class="current-info" draggable="true" id="current-weather">
                <h2 id="temperature"></h2>
                <p>Current weather condition</p>
            </div>
            <div class="hourly-prevision" draggable="true" id="hourly-forecast">
                 <h2>Weather in the next hours</h2>
                <div>
                    <ul id="hourly-list"></ul>
                </div>
            </div>
            <div class="next-days" draggable="true" id="daily-forecast">
                <div>
                    <h2>Weather in the next days</h2>
                    <ul id="daily-list"></ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <button id="theme-switch" class="theme-switch">
                <img class="mode" src="images/light-mode-sun.svg" alt="Theme switch button">
            </button>
        </div>
        <div>
            <button id="celsius-switch" class="celsius-switch">
                <img class="celsius" src="images/fahrenheit-light-mode.svg" alt="Celsius to Fahrenheit switch button">
            </button>
        </div>
    </footer>
</body>
</html>
